<!DOCTYPE HTML>
<head>
  <title>Oh Hey Guys!</title>
  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
  <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
  <header>
    <div class="logo">
      <h1>Logo Here!</h1>
      <h2>The world's premiere match making service</h2>
    </div>
  </header>
  <section class='main'>
    <div class='gender'>
      <h3>Let us help find your soul mate. Are you male or female?</h3>
      <button class='male'><i class='fa fa-male'></i></button>
      <button class='female'><i class='fa fa-female'></i></button>
    </div>
  </section>
  <script type="text/template" id="loadingGuys">
    <div class='spinner'></div>
    <div class='names'>
      <h2 class='active'>Bryan Adams</h2>
      <h2>Ryan Gosling</h2>
      <h2>Jon Hamm</h2>
      <h2>Donald Glover</h2>
      <h2>Paul Newman</h2>
      <h2>Johnny Depp</h2>
      <h2>Tom Hardy</h2>
      <h2>Idris Elba</h2>
      <h2>Joe Strummer</h2>
      <h2>Pharrell Williams</h2>
    </div>
  </script>
  <script type="text/template" id="loadingGals">
    <header>
      <h2>Searching our database.</h2>
    </header>
    <div class='spinner'></div>
    <div class='names'>
      <h2 class='active'>Rachel Stevens</h2>
      <h2>Jenny McCarthy</h2>
      <h2>Keeley Hazell</h2>
      <h2>Anna Kournikova</h2>
      <h2>Jennifer Aniston</h2>
      <h2>Halle Berry</h2>
      <h2>Cheryl Cole</h2>
      <h2>Britney Spears</h2>
      <h2>Kelly Brook</h2>
      <h2>Jennifer Lopez</h2>
    </div>
  </script>
  <script type="text/template" id="profile">
    <header>
      <image></image>
      <h2>Alan Cooley</h2>
      <h3>First Sea Lord and Admiral of your Vag</h3>
    </header>
    <article>
      <div>
        <h4>Personal informaton</h4>
        <ul>
          <li>School</li>
          <li>Job</li>
          <li>Looking For</li>
        </ul>
      </div>
      <div>
        <h4>likes</h4>
        <ul>
          <li>Some Shit</li>
          <li>Some Other Shit</li>
          <li>Some More Shit</li>
        </ul>
      </div>

    </article>
  </script>
  <script src="script.js" type="text/javascript"></script>
</body>
